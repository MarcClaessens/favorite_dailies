	<script title="fav_functions">
		function write_all_links() {
			var outerclassdef = ' col-md-2';
			var innerclassdef = ' w-100 ml-1 mr-1';

			
			$.each(all_links, function(index, linkobject) {
				var sectiondiv = $('<div class="' + outerclassdef + '"></div>');

				//title
				if (! linkobject.title) {
					linkobject.title = '';
				}

				//button
				var buttondiv = '';
				if (linkobject.button !== 'disabled') {
					sectiondiv.append(
						'<input class="btn btn-dark btn-lg ' + innerclassdef + '" type="button" value="' + linkobject.title  + '" onClick="open_links(' + index + ');"/>');
				} else {
					sectiondiv.append('<h3 class="btn btn-dark btn-lg disabled ' + innerclassdef + '">' + linkobject.title + '</h3>');
				}	
				

				
				//links
				if (linkobject.links) {
					const scrollclass = (linkobject.links.length > SCROLL_LIMIT)? ' big_scroll' : '';
					var linksdiv = $('<div id="' + linkobject.divname + '" class="' + innerclassdef + scrollclass + '"></div>');				
					write_links(linksdiv, linkobject.links, linkobject.icon);
					sectiondiv.append(linksdiv);
				}
				if (! linkobject.row) {
					linkobject.row = 1;
				}
				$("#dynamicrow" + linkobject.row).append(sectiondiv);
			});
		}
	
		function write_links(linksdiv, linklist, groupicon) {
			const largelist = (linklist.length > 10);
			$.each(linklist, function(index, mylink ) {
				const iconlink =  (mylink.icon) ? mylink.icon : (groupicon) ? groupicon : "http://www.google.com/s2/favicons?domain=" + mylink.link + "&sz=" + imgSize;
				const innerclassdef = 'btn btn-dark btn-sm text-start w-100 ' + ((mylink.extraclasses) ?  mylink.extraclasses : "");
				linksdiv.append('<a href="' + mylink.link + '" target="_blank" class="' + innerclassdef + '" >' 
							+ '<img src=' + iconlink + '  height="' + imgSize + '" width="'+imgSize+'"></img>' 
							+ '&nbsp;&nbsp;&nbsp;' + mylink.title + '</a>');
	         });
	    }
	      
		function open_links(index) { 
			 $.each( all_links[index].links, function(index, mylink ) {
	            if (mylink.link  && mylink.link !== "") {
	               newWindow = window.open(mylink.link);
	            }
	         });
	    }
		
	   const getStickyText = async () => {
		   const response = await fetch('http://localhost:7007/sticky');
		   const stickyHist = await response.json(); //extract JSON from the http response
		   $("#stickyText").val(stickyHist.stickyText);
		   $("#stickyId").text(stickyHist.id);
		}
	   
	   const saveStickyText = async () => {
		   if ($('#stickyText').val()) {
				let response = await fetch('http://localhost:7007/sticky', {
					  method: 'POST',
					  headers: {
					    'Content-Type': 'application/text;charset=utf-8'
					  },
					  body: $('#stickyText').val()
				}).then(() => 
				{
					console.log("Marc debug test");
					getStickyText();
				})
			}
	   }
	</script>
