	<script title="fav_functions">
		function write_all_links() {
			var outerclassdef = ' col-md-2';
			var innerclassdef = ' w-100 ml-1 mr-1';
			
			$.each(all_links, function(index, linkobject) {
				var sectiondiv = $('<div class="' + outerclassdef + '"></div>');

				//title
				if (! linkobject.title) {
					linkobject.title = '';
				}

				//button
				var buttondiv = '';
				if (linkobject.button !== 'disabled') {
					sectiondiv.append(
						'<input class="btn btn-outline-primary btn-lg ' + innerclassdef + '" type="button" value="' + linkobject.title  + '" onClick="open_links(' + index + ');"/>');
				} else {
					sectiondiv.append('<h3 class="btn btn-outline-dark btn-lg disabled ' + innerclassdef + '">' + linkobject.title + '</h3>');
				}	
				

				
				//links
				if (linkobject.links) {
					var linksdiv = $('<div id="' + linkobject.divname + '" class="' + innerclassdef + '"></div>');				
					write_links(linksdiv, linkobject.links);
					sectiondiv.append(linksdiv);
				}
				if (! linkobject.row) {
					linkobject.row = 1;
				}
				$("#dynamicrow" + linkobject.row).append(sectiondiv);
			});
		}
	
		function write_links(linksdiv, linklist) {
			
			var innerclassdef = 'btn btn-light btn-sm text-start w-100';
			
			$.each(linklist, function(index, mylink ) {
	
				if (mylink.icon) {
					linksdiv.append('<a href="' + mylink.link + '" target="_blank" class="' + innerclassdef + '">' 
							+ '<img src=' + mylink.icon + '  height="' + imgSize + '" width="'+imgSize+'"></img>' 
							+ '&nbsp;&nbsp;&nbsp;' + mylink.title + '</a>');
				} else {
						
					var iconlink = "http://www.google.com/s2/favicons?domain=" + mylink.link + "&sz=" + imgSize;
					linksdiv.append('<a href="' + mylink.link + '" target="_blank" class="' + innerclassdef + '" >' 
							+ '<img src=' + iconlink + '  height="' + imgSize + '" width="'+imgSize+'"></img>' 
							+ '&nbsp;&nbsp;&nbsp;' + mylink.title + '</a>');
				}
	
	            
	         });
	    }
	      
		function open_links(index) { 
			 $.each( all_links[index].links, function(index, mylink ) {
	            if (mylink.link  && mylink.link !== "") {
	               newWindow = window.open(mylink.link);
	            }
	         });
	    }
		
	   const getStickyText = async () => {
		   const response = await fetch('/sticky');
		   const stickyText = await response.text(); //extract JSON from the http response
		   $("#trackertext").val(stickyText);   
		}
	   getStickyText();
	   
	   const saveStickyText = async () => {
		   if ($('#trackertext').val()) {
				let response = await fetch('/sticky', {
					  method: 'POST',
					  headers: {
					    'Content-Type': 'application/text;charset=utf-8'
					  },
					  body: $('#trackertext').val()
				});
			}
	   }
	</script>
